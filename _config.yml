theme: "minima"

rss: rss

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

header_pages:
  - about.md
  - archive.md

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other

